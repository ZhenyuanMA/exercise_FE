<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Carousel Test</title>
</head>
<body>
  <div class="carousel">
    <div class="main">
      <div class="item last">
        <img src="./images/news5.jpg" alt="img5">
      </div>
      <div class="item active">
        <img src="./images/news1.png" alt="img1">
      </div>
      <div class="item">
        <img src="./images/news2.png" alt="img2">
      </div>
      <div class="item">
        <img src="./images/news3.png" alt="img3">
      </div>
      <div class="item">
        <img src="./images/news4.jpg" alt="img4">
      </div>
      <div class="item">
        <img src="./images/news5.jpg" alt="img5">
      </div>
      <div class="item first">
        <img src="./images/news1.png" alt="img1">
      </div>
    </div>
    <div class="control">
      <div class="pre">&lt;</div>
      <div class="next">&gt;</div>
    </div>
  </div>

  <script type="text/javascript" src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
